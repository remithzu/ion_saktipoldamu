<ion-header>

  <ion-navbar color="orange">
    <ion-title>{{ judul_laporan }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-clouds">
	<div *ngIf="muat" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

	<ion-card *ngIf="terap">
	  <ion-card-header>
	    <b>{{ judul_laporan }}</b>
	    <p>{{ waktu }}</p>
	  </ion-card-header>
	  <img *ngIf="gambar" [src]="gambar"/>
	  <ion-card-content>
	    <p>{{ deskripsi }}</p>
	    <p>{{ alamat }}</p>
	  </ion-card-content>
	  <img width="600" *ngIf="map" [src]="map">
	  <p style="padding: 0 20px;" *ngIf="map">Location: {{ lat }}, {{ long }}</p>
	</ion-card>
</ion-content>
