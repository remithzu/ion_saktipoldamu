<ion-header>

  <ion-navbar color="orange">
    <ion-title>Kontak Penting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-clouds">
	<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems()"></ion-searchbar>
	
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

	<ion-list *ngIf="showList">
	  <ion-item-sliding *ngFor="let kontak of kontaks">
	    <ion-item>
	      <ion-avatar item-start>
	        <!-- <img [src]="kontak.gambar" /> -->
	        <img src="assets/imgs/11.png" />
	      </ion-avatar>
	      <h2>{{kontak.name}}</h2>
	      <p>{{kontak.phone}}</p>
	    </ion-item>
	    <ion-item-options side="right">
	      <button ion-button color="primary" (click)="call(kontak.phone)">
	        <ion-icon name="ios-call-outline"></ion-icon>
	        Call
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>
  </ion-list>
</ion-content>
