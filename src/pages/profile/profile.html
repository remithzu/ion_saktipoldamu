<ion-header>
  <ion-navbar color="orange">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save($event)">
        Simpan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="bg-clouds">
	<form [formGroup]="profiles">
		<ion-list>
		  <ion-item>
		    <ion-label floating>Name</ion-label>
		    <ion-input type="text" [(ngModel)]="field_name" formControlName="field_name"  value="{{ name }}"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label floating>Alamat</ion-label>
		    <ion-input type="text" [(ngModel)]="field_address" formControlName="field_address" value="{{ address }}"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label floating>Phone Number</ion-label>
		    <ion-input type="text" [(ngModel)]="field_phone" formControlName="field_phone" value="{{ phone }}"></ion-input>
		  </ion-item>
		</ion-list>
	</form>
</ion-content>
