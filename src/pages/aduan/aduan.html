<ion-header>
  <ion-navbar color="orange">
    <ion-title>Bantuan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="send()">
        Kirim
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-clouds">
  <form [formGroup]="formAduan">
  	<ion-list>
  	  <ion-item>
  	    <ion-label floating>Judul Laporan</ion-label>
  	    <ion-input type="text" [(ngModel)]="fieldJudul" formControlName="fieldJudul"></ion-input>
  	  </ion-item>
  	  <ion-item>
  	    <ion-label floating>Deskripsi</ion-label>
  	    <ion-textarea rows="5" [(ngModel)]="fieldDeskripsi" formControlName="fieldDeskripsi"></ion-textarea>
  	  </ion-item>
      <ion-item>
        <ion-label floating>Alamat</ion-label>
        <ion-textarea rows="5" [(ngModel)]="fieldAlamat" formControlName="fieldAlamat"></ion-textarea>
      </ion-item>
  	  <ion-item>
        <img [src]="photos" *ngIf="photos" />
  		</ion-item>
  	</ion-list>
  </form>
</ion-content>

<ion-fab bottom center #fab>
  <button ion-fab><ion-icon name="ios-camera"></ion-icon></button>
  <ion-fab-list side="left">
     <button ion-fab (click)="takePicture($event, fab)"><ion-icon name="ios-camera"></ion-icon></button>
	</ion-fab-list>
	<ion-fab-list side="right">
     <button ion-fab (click)="takeImage($event, fab)"><ion-icon name="ios-image"></ion-icon></button>
	</ion-fab-list>
</ion-fab>
