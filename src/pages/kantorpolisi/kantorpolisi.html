<ion-header>

  <ion-navbar color="orange">
    <ion-title>Kantor Polisi</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-clouds">
	<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems()"></ion-searchbar>
	
	<div *ngIf="searching" class="spinner-container">
	  <ion-spinner></ion-spinner>
	</div>

	<ion-list *ngIf="showList">
		<div *ngFor="let post of posts">
	    <ion-item (click)="detail(post.place_id)">
	      <ion-avatar item-start>
	        <!-- <img [src]="post.gambar" /> -->
	        <img src="assets/imgs/2.png" />
	      </ion-avatar>
	      <h2>{{post.name}}</h2>
	      <p>{{post.vicinity}}</p>
	    </ion-item>
    </div>
  </ion-list>
  <ion-list *ngIf="zeroresult">
    <ion-item>
    	<h2>Hasil tidak ditemukan</h2>
      <p>Hasil pencarian 5000 m dari lokasi anda.</p>
    </ion-item>
  </ion-list>
  <div id="map" #map></div>
</ion-content>
