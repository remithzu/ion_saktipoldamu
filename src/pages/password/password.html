<ion-header>
  <ion-navbar color="orange">
    <ion-title>Password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save($event)">
        Simpan
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="bg-clouds">
	<form [formGroup]="passwd">
		<ion-list>
		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label floating>New Password</ion-label>
		    <ion-input type="password" [(ngModel)]="newpassword" formControlName="newpassword"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label floating>Re Password</ion-label>
		    <ion-input type="password" [(ngModel)]="repassword" formControlName="repassword"></ion-input>
		  </ion-item>
		</ion-list>
	</form>
</ion-content>
