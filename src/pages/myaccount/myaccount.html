<ion-header>

  <ion-navbar color="orange">
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-clouds">
	<ion-card>
	  <ion-card-content class="no-padding">
	  	<ion-item>
	  		<h4><b>{{ name }}</b></h4>
	  		<button ion-button icon-left clear small item-right (click)="edit(phone)">
	        <ion-icon name="ios-create-outline"></ion-icon>
	        <div>Edit</div>
	      </button>
	  	</ion-item>
	  	<ion-item>
	  		<p>Address: {{ address }}</p>
		    <p>Mamber: {{ register_date }}</p>
	  	</ion-item>
	  </ion-card-content>
	</ion-card>
	<ion-card>
	  <ion-card-content class="no-padding">
	    <ion-list>
	    	<button ion-item (click)="gantipassword(phone)">
		      <ion-icon name="ios-log-out-outline" item-start></ion-icon>
			      Ganti Password
		      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
		    </button>
		    <button ion-item (click)="logout($event)">
		      <ion-icon name="ios-log-out-outline" item-start></ion-icon>
			      Logout
		      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
		    </button>
		    <ion-item></ion-item>
			  <!-- <button ion-item>
		      <ion-icon name="ios-information-circle-outline" item-start></ion-icon>
			      Terms of Service
		      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
		    </button>
			  <button ion-item>
		      <ion-icon name="ios-document-outline" item-start></ion-icon>
			      Privacy Policy
		      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
		    </button> -->
		    <button ion-item (click)="about($event)">
		      <ion-icon name="ios-bulb-outline" item-start></ion-icon>
			      Tentang App
		      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
		    </button>
			</ion-list>
	  </ion-card-content>
	</ion-card>
	<div style="height: 100px;"></div>
</ion-content>
