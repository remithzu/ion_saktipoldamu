<ion-header>
  <ion-navbar color="orange">
    <ion-title>SP2HP</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="tambah(phone)">
        Tambah
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg-clouds">
  
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="showList">
    <ion-item-sliding *ngFor="let sp of sps">
      <ion-item (click)="detail(sp.id)">
        <div>
          <h2><b>{{sp.nama}}</b></h2>
          <p>{{sp.datetime}}</p>
        </div>
        <span item-end>{{sp.status}}</span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="download(sp.dok_url,sp.dok)">
          <ion-icon ios="ios-download" md="md-download"></ion-icon>
          Downl..
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
