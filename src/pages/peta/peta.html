<ion-header>
  <ion-navbar color="orange">
    <ion-title>Peta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-clouds">
	<div id="map" #map></div>
	<ion-fab top right #fab>
    <button ion-fab mini><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="mapRoadmap(fab)"><img src="assets/imgs/maps.png"></button>
      <button ion-fab (click)="mapSatelite(fab)"><img src="assets/imgs/maps-satellite.png"></button>
      <button ion-fab (click)="setPosition(fab)"><img src="assets/imgs/direction.png"></button>
    </ion-fab-list>
  </ion-fab>
  <div *ngIf="fabEnable">
    <ion-fab right bottom #fab>
      <a ion-fab mini color="orange" [href]="link"><ion-icon name="ios-navigate-outline"></ion-icon></a>
    </ion-fab>
  </div>
</ion-content>
