<ion-header>

  <ion-navbar color="orange">
    <ion-title>Berita</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bg-clouds">

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="showList">
    <ion-card *ngFor="let post of posts">
      <!-- <img [src]="post.iconUrl" /> -->
      <ion-card-content>
        <ion-card-title>
          {{post.title}}
          </ion-card-title>
        <p>{{post.subdescription}}</p>
      </ion-card-content>
      <div style="padding: 5px 15px;"><a ion-button color="orange" href="{{post.document}}" small right>Read</a></div>
    </ion-card>
  </div>
</ion-content>
