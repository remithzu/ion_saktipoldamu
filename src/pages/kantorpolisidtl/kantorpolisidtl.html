<ion-header>

  <ion-navbar color="orange">
    <ion-title> {{name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-clouds">
	<div *ngIf="loading" class="spinner-container">
	  <ion-spinner></ion-spinner>
	</div>
	<div *ngIf="showList">
		<ion-card *ngFor="let place of places">
		  <ion-card-header>
		    <b>{{ place.name }}</b>
		  </ion-card-header>
		  <!-- <img *ngIf="gambar" [src]="gambar"/> -->
		  <ion-card-content>
		    <p *ngIf="place.phone"><b>Telp: </b> {{ place.phone }} </p>
		    <p *ngIf="place.address"><b>Alamat: </b> {{ place.address }} </p>
		    <div class="inline">
				  <a ion-button outline class="left" [href]="place.link">Direct</a>
				  <a ion-button outline color="secondary" class="right" (click)=call(place.phone) *ngIf="place.phone">Call</a>
				</div>
		  </ion-card-content>
		  <a *ngIf="place.link" [href]="place.link">
		  	<img [src]="place.map">
		  </a>
		  <ion-card-content>
		    <p>Location: {{ place.lat }}, {{ place.lng }}</p>
		  </ion-card-content>
		</ion-card>
	</div>
	
	<div id="map" #map></div>
</ion-content>
