<ion-content padding>
	<div class="box">
		<div class="header">
	    <h2 class="title">Sakti Poldamu</h2>
	    <h6 class="subtitle">Sistem Aplikasi Kieraha Teknologi Informasi<br>Polda Maluku Utara</h6>
	  </div>
		<div class="body">
			<h2>Login</h2>
			<form [formGroup]="signin">
			  <ion-item>
			    <ion-label floating>Phone</ion-label>
			    <ion-input type="tel" [(ngModel)]="phonenbr" formControlName="phonenbr"></ion-input>
			  </ion-item>
			  <ion-item>
			    <ion-label floating>Password</ion-label>
			    <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
			  </ion-item>
			  <br>
			  <button ion-button block color="primary" type="submit" (click)="login()">Login</button>
			</form>
		  <button ion-button block (click)="register()" color="secondary">Register</button>
		</div>
	</div>
</ion-content>
